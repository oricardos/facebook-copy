<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<img src="assets/images/facebook.png" alt="Logo do facebook">
				</div>

				<div class="login">
					<div class="e-mail">
						<form action="">
							<label for="email">Email ou Telefone</label>
							<input type="email" name="email" autofocus="on">
						</form>
					</div>

					<div class="password">
						<form action="">
							<label for="senha">Senha</label>
							<input type="password" name="senha">
						</form>
						<a href="#" class="account">Esqueceu a Conta?</a>
					</div>

					<button class="btn_enter">
						Entrar
					</button>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="page">
					<div class="pt_l">
						<div class="text">
							O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
						</div>

						<img src="assets/images/login_face.png" alt="">
					</div>
					<div class="pt_r">
						<h1>Abra uma conta</h1>
						<h2>É rápido e fácil</h2>

						<form action="">
							<div class="create">
								<div class="name_create">
									<input type="text" name="name" placeholder="Nome">
								</div>

								<div class="last_name">
									<input type="text" name="last_name" placeholder="Sobrenome">
								</div>
							</div>

							<input type="email" name="cel" placeholder="Celular ou email">

							<input type="password" name="password" placeholder="Nova senha">

							<label for="nasc">Data de Nascimento</label>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
